<div class="carousel-styles CompOne" ng-controller="homeController">
    <div class="row margin-0">
        <div class="col-xs-6 home-title">
            <h1>
                NEXTRR
                <p>See the Future!</p>
             </h1>
        </div>
    </div>
</div>
<div class="CompThree">
    <div class="row margin-0">
        <div class="col-xs-12 primary-white-section">
            <h1>Fantasy Cricket</h1>
            <p>{{ fantasyCricketContent.electronicText }}</p>
            <div class="text-center">
                <button class="btn btn-primary" ui-sref="fantasy-cricket">Click to View</button>
            </div>
        </div>
    </div>
</div>
<div class="CompTwo">
    <div class="row margin-0">
        <div class="black-section col-md-6">
            <h1>Movies</h1>
            <p>{{ movieContent.electronicText }}</p>
            <div class="text-center">
                <button class="btn btn-primary" ui-sref="movies({ movieType: 'hollywood' })">Click to View</button>
            </div>
        </div>
        <div class="col-md-6 movie-background" style="background-color: white; height: 566px;"></div>
    </div>
    <div class="row margin-0">
        <div class="col-md-6 col-md-push-6 white-section">
            <h1>Formula 1</h1>
            <p>{{ f1Content.electronicText }}</p>
            <div class="text-center">
                <button class="btn btn-primary" ui-sref="formula1">Click to View</button>
            </div>
        </div>
        <div class="col-md-6 col-md-pull-6 formula1-background" style="height: 566px;">

        </div>
    </div>
    <div class="row margin-0">
        <div class="col-md-6 black-section">
            <h1>Cricket</h1>
            <p>{{ cricketContent.electronicText }}</p>
            <div class="text-center">
                <button class="btn btn-primary" ui-sref="cricket( {teamId: ''} )">Click to View</button>
            </div>
        </div>
        <div class="col-md-6 cricket-background" style="background-color: white; height: 566px;">

        </div>
    </div>
</div>
