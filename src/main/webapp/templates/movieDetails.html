<!-- Success Message begins -->

<script type="text/ng-template" id="alert.html">
	<div ng-transclude></div>
</script>
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>

<!-- Success Message Ends -->

<!-- Movie Header begins -->
<h1>
	Movie Details ----- {{ movieDetails.movieName }} 
	<button ui-sref='gallery({movieId: movieDetails.movieId })' class="btn btn-info">Go to Gallery</button>
</h1> 
<!-- Movie Header ends -->


<div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
	<script type="text/ng-template" id="myModalContent.html">
    	<iframe width="100%" height="350px" src="https://www.youtube.com/embed/frdj1zb9sMY" allowfullscreen></iframe>
	</script>
    <!-- <button type="button" class="btn btn-default" ng-click="$ctrl.toggleAnimation()">Toggle Animation ({{ $ctrl.animationsEnabled }})</button> -->
	<button ng-click="$ctrl.open('lg')" class="btn btn-info">Trailer</button>
</div>



<!-- Movie full Image begins -->
<div class="row">
	<div class="col-lg-12">
		<div class="thumbnail">
			<img ng-src="{{movieDetails.fullImagePath}}" style="height: 500px; width: 750px;"/>		
		</div>
	</div>
</div>
<!-- Movie full Image ends -->
