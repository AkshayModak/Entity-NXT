

<div class="panel panel-default">
    <div class="panel-heading">
        Day Two Panel    
    </div>
    <div class="panel-body col-xs-2">
        <div class="form-group">
            <select ng-model="sortColumn" class="form-control">
                <option value="name">Name ASC</option>
                <option value="age">Age ASC</option>
                <option value="city">City ASC</option>
                <option value="-country">Country DSC</option>
                <option value="salary">Salary ASC</option>
            </select>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchText.name" placeholder="Search By Name"/>
                <span class="input-group-addon"><input type="checkbox" ng-model="exactMatch"/></span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="Show Salary">Show Salary</label>
                <input type="checkbox" id="Show Salary" ng-model="show"/>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>City</th>
              <th>Country</th>
              <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees | orderBy: sortColumn | filter: searchText:exactMatch">
                <td>{{ employee.name }}</td>
                <td>{{ employee.age }}</td>
                <td>{{ employee.gender | gender}}</td>
                <td>{{ employee.city }}</td>
                <td>{{ employee.country }}</td>
                <td class="col-xs-1" ng-show="show">{{ employee.salary }}</td>
                <td class="col-xs-1" ng-hide="show"> ###### </td>
            </tr>
        </tbody>
    </table>
</div>
